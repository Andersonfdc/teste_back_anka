services:
  postgres:
    image: postgres:14
    container_name: qa_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 20
    ports:
      - "5544:5432"
    volumes:
      - qa_postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: qa_redis
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 20
    ports:
      - "6388:6379"
    volumes:
      - qa_redis_data:/data

  localstack:
    image: localstack/localstack:latest
    container_name: qa_localstack
    environment:
      SERVICES: s3
      PERSISTENCE: 1
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_DEFAULT_REGION: ${AWS_S3_REGION}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4566/_localstack/health"]
      interval: 5s
      timeout: 5s
      retries: 20
    ports:
      - "4567:4566"
    volumes:
      - qa_localstack_data:/var/lib/localstack
      - /var/run/docker.sock:/var/run/docker.sock

  backend:
    image: node:22-alpine
    container_name: qa_backend
    working_dir: /repo
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      localstack:
        condition: service_healthy
    environment:
      NODE_ENV: dev
      PORT: 3333
      JWT_SECRET: ${JWT_SECRET}
      API_KEY: ${API_KEY}
      WEB_APP_URL: ${WEB_APP_URL}
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      DB_CONNECTION_LIMIT: 10
      DB_POOL_TIMEOUT: 60000
      AWS_S3_BUCKET: ${AWS_S3_BUCKET}
      AWS_S3_REGION: ${AWS_S3_REGION}
      AWS_S3_ENDPOINT: ${AWS_S3_ENDPOINT}
      AWS_S3_FORCE_PATH_STYLE: ${AWS_S3_FORCE_PATH_STYLE}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      MAILERSEND_API_KEY: ${MAILERSEND_API_KEY}
      REDIS_URL: ${REDIS_URL}
    volumes:
      - ../..:/repo
    command: sh -lc "npm install && npx prisma generate && npx tsx src/server.ts"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://127.0.0.1:3333/api/v1/health"]
      interval: 5s
      timeout: 5s
      retries: 30
      start_period: 45s
    ports:
      - "3333:3333"

  migrate-seed:
    image: node:22-alpine
    container_name: qa_migrate_seed
    working_dir: /repo
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: dev
      PORT: 3333
      JWT_SECRET: ${JWT_SECRET}
      API_KEY: ${API_KEY}
      WEB_APP_URL: ${WEB_APP_URL}
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      DB_CONNECTION_LIMIT: 10
      DB_POOL_TIMEOUT: 60000
      AWS_S3_BUCKET: ${AWS_S3_BUCKET}
      AWS_S3_REGION: ${AWS_S3_REGION}
      AWS_S3_ENDPOINT: ${AWS_S3_ENDPOINT}
      AWS_S3_FORCE_PATH_STYLE: ${AWS_S3_FORCE_PATH_STYLE}
      MAILERSEND_API_KEY: ${MAILERSEND_API_KEY}
      REDIS_URL: ${REDIS_URL}
    volumes:
      - ../..:/repo
    command: sh -lc "npm install && npx prisma generate && npx prisma migrate deploy && npm run db:seed"

  init-s3:
    image: amazon/aws-cli:2.27.41
    container_name: qa_init_s3
    depends_on:
      localstack:
        condition: service_healthy
    environment:
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_DEFAULT_REGION: ${AWS_S3_REGION}
      AWS_S3_BUCKET: ${AWS_S3_BUCKET}
    entrypoint: ["/bin/sh", "-c"]
    command: ["aws --endpoint-url=http://localstack:4566 s3 mb s3://${AWS_S3_BUCKET} || true"]

  qa-runner:
    build:
      context: ../..
      dockerfile: qa-runtime-tests/docker/Dockerfile.runner
    container_name: qa_newman_runner
    depends_on:
      backend:
        condition: service_healthy
      postgres:
        condition: service_healthy
    environment:
      API_BASE_URL: ${API_BASE_URL}
      API_KEY: ${API_KEY}
      TEST_USER_EMAIL: ${TEST_USER_EMAIL}
      TEST_USER_PASSWORD: ${TEST_USER_PASSWORD}
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
    volumes:
      - ../..:/repo
      - ../:/work

  k6-runner:
    image: grafana/k6:0.57.0
    container_name: qa_k6_runner
    depends_on:
      backend:
        condition: service_healthy
    environment:
      BASE_URL: ${API_BASE_URL}
      API_KEY: ${API_KEY}
      TEST_USER_EMAIL: ${TEST_USER_EMAIL}
      TEST_USER_PASSWORD: ${TEST_USER_PASSWORD}
    volumes:
      - ../:/work

volumes:
  qa_postgres_data:
  qa_redis_data:
  qa_localstack_data:
